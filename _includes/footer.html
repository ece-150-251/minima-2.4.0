<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title | escape }}</h2> -->
    <h2 class="footer-heading">Contact</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            <!-- {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%} -->
            </li>
            {%- if site.email1 -%}
            <li>
              <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
              <a class="u-email1" href="mailto:{{ site.email1 }}">{{ site.email1 }}</a>
              <a class="u-email2" href="mailto:{{ site.email2 }}">{{ site.email2 }}</a>
            </li>
            {%- endif -%}
        </ul>

        <h2><a href="https://gauchospace.ucsb.edu/courses/course/view.php?id=21704" class="footer-heading">Class Website</a></h2>
      </div>

    <style>
    ul#menu li {
      display:inline;
    }
    </style>
      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>
      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
      <div class="footer-col footer-col-3">
      <!-- <a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg> <span>Subscribe via RSS</span></a> -->
      </div>
    </div>

  </div>

</footer>
